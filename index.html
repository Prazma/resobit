<!doctype html>
<html>
	<head>
		<title>ResoBit</title>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<style>
			html {
				background: url("img/backs.jpg");
				background-size: 100% 100vh;
				background-repeat: no-repeat;
				background-attachment: fixed;
				text-align: center;
			}
			body {
				margin: 0;
				font-family: monospace;
			}
			.planet {
				width: 80%;
				font-size: 20px;
				padding: 5px 5px 5px 5px;
				background: rgba(241, 241, 241, 0.55);
				border: none;
				border-radius: 6px;
				color: #ffffff;
			}
			span {
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<div class="planet" style="width: 100%; position: fixed; top: 0; padding: 0px; border-radius: 0px; box-shadow: 0px 2px 5px rgba(241, 241, 241, 0.55);"><span>ResoBit</span></div>
		<br><br><br><br>
		<input class="planet" placeholder="Custom Connection Name" value="Custom Name">
		<br><br><br>
		<button class="planet">Connect</button>
	</body>
</html>
